<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/cotton/344/shop--v3.png">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <header class="position-sticky top-0">
        <nav class="navbar bg-light">
            <div class="container">
              <a class="navbar-brand" href="#">
                <div class="d-flex align-items-center">
                    <img src="https://img.icons8.com/cotton/344/shop--v3.png" alt="shop" width="50" height="50" class="d-inline-block align-text-top" id="shop-img">
                    Groceries Online Store
                </div>
                
              </a>
              <button class="btn btn-info btn-cart" id="shop-cart" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="50" fill="currentColor" class="bi bi-cart-check" viewBox="0 0 16 16">
                    <path d="M11.354 6.354a.5.5 0 0 0-.708-.708L8 8.293 6.854 7.146a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
                    <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                  </svg>
                <span id="countCart" class="count-cart">0</span>
              </button>
            </div>
          </nav>
    </header>
    
    <section class="container">
        <h2 class="text-center" id="search-title">Sección de búsqueda</h2>
        <div class="row col-md-12 section-search">
            <div class="col-md-6">
                <label for="name" class="form-label">Búqueda por nombre</label>
                  <div class="form-group col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 d-flex">
                      <input id="searchInput" class="form-control me-2" type="search" placeholder="Buscar producto..." aria-label="Search">
                      <button id="search" class="btn btn-primary" type="submit">
                          Buscar
                      </button>
                  </div>
            </div>
            <div class="col-md-6">
                <label for="category" class="form-label">Categoria</label>
                <select class="form-select" id="category" required="">
                <option value="0" selected="selected">Elegir categoria...</option>
                </select>
            </div>
        </div>

        <div class="row col-md-12 section-search">
            <div class="col-md-6">
                <label for="orderPrice" class="form-label">Ordenar por precio</label>
                <select class="form-select" id="orderPrice">
                <option value="0" selected="selected">Elegir orden...</option>
                <option value="DESC">Precio más alto</option>
                <option value="ASC">Precio más bajo</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="filterDiscount" class="form-label">Descuento</label>
                <select class="form-select" id="filterDiscount">
                <option value="0" selected="selected">Elegir descuento...</option>
                <option value="10">10%</option>
                <option value="20">20%</option>
                </select>
            </div>
        </div>
    </section>

    <section class="container">
        <h2 class="text-center" id="search-title">Lista de productos</h2>
        <div id="productList" class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 d-flex align-items-center justify-content-center"></div>
    </section>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Tu carrito</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="cartModal" class="btnaddcart modal-body"></div>
        </div>
      </div>
    </div>

    <nav aria-label="pagination">
        <ul id="pagination" class="pagination justify-content-center"></ul>
    </nav>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    
    <script type="module" src="./src/app/services/getProducts.js"></script>
    <script type="module" src="./src/app/services/getCategories.js"></script>
    <script type="module" src="./src/app/js/scripts.js"></script>
    <script type="module" src="./src/app/js/cardOfProducts.js"></script>
  </body>
</html>
